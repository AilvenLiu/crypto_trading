<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading System Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-PiNdE9ajhbhJB6x7CwD424EpFqCJM3IExuayG4cV9a4wZcFc/Hbgg/2t5bC7Uw0r" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .metrics, .controls {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .controls {
            flex-direction: column;
            align-items: flex-start;
        }
        .alert-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            width: 60px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Trading System Monitor</h1>
    <div class="chart-container">
        <canvas id="performanceChart"></canvas>
    </div>
    <div class="metrics">
        <p>CPU Usage: <span id="cpu">0%</span></p>
        <p>Memory Usage: <span id="memory">0%</span></p>
        <p>Disk Usage: <span id="disk">0%</span></p>
        <p>Strategy Return: <span id="strategy">0%</span></p>
    </div>
    <div class="controls">
        <button id="pauseStrategy">Pause Strategy</button>
        <button id="resumeStrategy">Resume Strategy</button>
        <label for="riskParam">Adjust Risk Parameter (Max Leverage): </label>
        <input type="number" id="riskParam" name="riskParam" min="1" max="50" value="5">
        <button id="updateRisk">Update Risk Parameter</button>
    </div>
    <div id="alertContainer"></div>
    <script src="app.js"></script>
</body>
</html>
