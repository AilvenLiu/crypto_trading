<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交易系统监控</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        .metrics, .controls {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .controls {
            flex-direction: column;
            align-items: flex-start;
        }
        .alert-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            width: 60px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>交易系统监控面板</h1>
    <div class="chart-container">
        <canvas id="performanceChart"></canvas>
    </div>
    <div class="metrics">
        <p>CPU 使用率: <span id="cpu">0%</span></p>
        <p>内存使用率: <span id="memory">0%</span></p>
        <p>磁盘使用率: <span id="disk">0%</span></p>
        <p>策略回报率: <span id="strategy">0%</span></p>
    </div>
    <div class="controls">
        <button id="pauseStrategy">暂停策略</button>
        <button id="resumeStrategy">恢复策略</button>
        <label for="riskParam">调整风险参数 (最大杠杆): </label>
        <input type="number" id="riskParam" name="riskParam" min="1" max="50" value="5">
        <button id="updateRisk">更新风险参数</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
